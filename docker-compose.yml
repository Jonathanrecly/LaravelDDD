version: '3'
services:
    app:
        build:
            args:
                user: jonathan
                uid: 1000
            context: ./
            dockerfile: ./docker/Dockerfile
        volumes:
            - ./:/var/www/html
        networks:
            - laravel
    nginx:
        image: nginx:latest
        ports:
            - 8000:80
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - laravel
        depends_on:
            - app
            - db
    db:
        image: postgres
        restart: always
        ports:
            - "5432:5432"
        volumes:
            - postgres:/var/lib/postgresql/data
        environment:
            POSTGRESS_USER: postgres
            POSTGRES_PASSWORD: dddddd
            POSTGRES_DB: docker
        depends_on:
            - app
        networks:
            - laravel
networks:
    laravel:

volumes:
    postgres:
        driver: local
